<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Roboto:wght@300&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/styles.css" />

    <title>| Profile card component</title>
  </head>
  <body>
    <div class="card__container">
      <div class="top__half">
        <div class="victor__image">
          <img src="images/image-victor.jpg" alt="" class="victor" />
        </div>
      </div>
      <div class="bottom__half">
        <div class="victor__about">
          <span class="title">Victor Crest</span> <span class="age">26</span>
          <p class="location">London</p>
        </div>
        <div class="stats__container">
          <div class="individual__stats">
            <p class="numbers">80k</p>
            <p class="sub__text">followers</p>
          </div>
          <div class="individual__stats">
            <p class="numbers">803k</p>
            <p class="sub__text">Likes</p>
          </div>
          <div class="individual__stats">
            <p class="numbers">1.4k</p>
            <p class="sub__text">Photos</p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
